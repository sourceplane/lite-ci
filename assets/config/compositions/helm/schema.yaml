$schema: http://json-schema.org/draft-07/schema#
title: Helm Component Type
description: Schema for Helm deployment components
type: object
properties:
  name:
    type: string
    description: Component name
  type:
    type: string
    const: helm
    description: Component type identifier
  inputs:
    type: object
    description: Helm-specific input values
    properties:
      chart:
        type: string
        description: Helm chart reference (OCI URI or repo/chart)
      timeout:
        type: string
        description: Helm operation timeout
      namespacePrefix:
        type: string
        description: Kubernetes namespace prefix
      pullPolicy:
        type: string
        enum: [IfNotPresent, Always, Never]
        description: Image pull policy
    additionalProperties: true
