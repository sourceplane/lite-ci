$schema: http://json-schema.org/draft-07/schema#
title: Helm Common Component Type
description: Schema for common/shared Helm deployment components
type: object
properties:
  name:
    type: string
    description: Component name
  type:
    type: string
    const: helmCommon
    description: Component type identifier
  inputs:
    type: object
    description: Helm-specific input values for common services
    properties:
      chart:
        type: string
        description: Helm chart reference
      timeout:
        type: string
        description: Helm operation timeout
      pullPolicy:
        type: string
        enum: [IfNotPresent, Always, Never]
        description: Image pull policy
    additionalProperties: true
